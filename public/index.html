<!DOCTYPE html>
<html>
<head>
  <title>Online Exam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Online Exam</h1>
      <p id="totalQuestions"></p>

      <div id="timer">
        <svg width="140" height="140">
          <circle class="bg" cx="70" cy="70" r="60"></circle>
          <circle class="progress" cx="70" cy="70" r="60"></circle>
        </svg>
        <div id="timerText">60:00</div>
      </div>

      <form id="examForm">
        <div id="nameSection">
          <input type="text" id="studentName" placeholder="Enter your name" required>
          <button type="button" id="startBtn">Start Exam</button>
        </div>

        <div id="questionSection" style="display:none;">
          <div class="progress-bar"><div class="progress" id="progress"></div></div>
          <div id="questionContainer"></div>
          <div class="nav-buttons">
            <button type="button" id="prevBtn">Previous</button>
            <button type="button" id="nextBtn">Next</button>
          </div>
        </div>
      </form>
    </div>

    <div class="sidebar">
      <h3>Questions</h3>
      <div class="question-nav" id="questionNav"></div>
      <p id="questionCount" style="text-align:center; margin-top:10px;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
